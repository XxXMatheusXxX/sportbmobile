name: sportzone
description: "Um projeto Flutter para gerenciamento de torneios esportivos."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
flutter:
  uses-material-design: true
  assets:
    - assets/torneio1.jpg
    - assets/torneio2.jpg
    - assets/torneio3.jpg
    - assets/torneio4.jpg
    - assets/logo.png